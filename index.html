<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talveron Consulting</title>
  <meta name="description" content="Talveron Consulting — coming soon." />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='16' fill='%230c1630'/><text x='50' y='66' font-size='58' text-anchor='middle' fill='%23cfd2d6' font-family='Arial Black, Arial, sans-serif'>T</text></svg>">

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Talveron Consulting" />
  <meta property="og:description" content="Coming soon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://talveronconsulting.github.io/talveron/" />
  <meta property="og:image" content="https://talveronconsulting.github.io/talveron/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{
      /* Deep/Navy base + metallic silver accent */
      --bg:#0c1630;           /* deep/navy */
      --bg-2:#0f1c3e;         /* slightly lighter navy */
      --text:#e6e8eb;         /* light text */
      --muted:#b7bdc6;        /* muted text */
      --silver-1:#cfd2d6;     /* metallic silver light */
      --silver-2:#9aa1aa;     /* metallic silver dark */
      --surface:rgba(255,255,255,.06);
      --outline:rgba(255,255,255,.12);
      --radius:18px;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 1200px at 20% 10%, var(--bg-2), transparent 60%),
                  radial-gradient(1200px 1200px at 90% 90%, #0a122a, transparent 60%),
                  linear-gradient(180deg, var(--bg), #0a142a 60%, #0a1224);
      display:grid; place-items:center;
    }

    .wrap{width:100%; max-width:980px; padding:40px 20px}
    .card{background:var(--surface); border:1px solid var(--outline); border-radius:var(--radius); box-shadow:var(--shadow); padding:32px}

    .brand{display:flex; align-items:center; gap:14px; margin-bottom:10px}
    .logo{width:44px; height:44px; border-radius:12px; display:grid; place-items:center; color:#0b0f1e;
      background: linear-gradient(145deg, var(--silver-1), var(--silver-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.4), inset 0 -1px 0 rgba(0,0,0,.2);
      font-weight:900;
    }
    h1{margin:0; font-size:clamp(28px, 4.8vw, 48px); letter-spacing:.4px}
    .tag{display:inline-block; margin-top:10px; font-size:14px; color:var(--muted)}

    .coming{margin:24px 0 8px; font-size:clamp(20px, 2.6vw, 28px); font-weight:700; background:linear-gradient(145deg,var(--silver-1), var(--silver-2)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .sub{margin:0; color:var(--muted)}

    .cta{display:flex; gap:12px; flex-wrap:wrap; margin-top:26px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius:12px; font-weight:700; border:1px solid var(--outline); background:transparent; color:var(--text); text-decoration:none}
    .btn.primary{background:linear-gradient(145deg, var(--silver-1), var(--silver-2)); color:#0b0f1e; border:0}
    .btn:hover{transform:translateY(-1px)}

    footer{position:fixed; left:0; right:0; bottom:0; padding:12px 16px; text-align:center; color:var(--muted); font-size:13px}
  </style>

  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Talveron Consulting",
      "url": "https://talveronconsulting.github.io/talveron/",
      "logo": "https://talveronconsulting.github.io/talveron/og-image.png"
    }
  </script>
</head>
<body>
  <main class="wrap">
    <div class="card" role="region" aria-label="Talveron Consulting">
      <div class="brand">
        <div class="logo" aria-hidden="true">T</div>
        <h1>Talveron Consulting</h1>
      </div>
      <div class="coming">Coming soon</div>
      <p class="sub">A sharper way to get from red to green.</p>

      <div class="cta">
        <!-- Keep this extremely minimal; adjust as desired -->
      </div>
    </div>
  </main>
  <footer>© <span id="year"></span> Talveron Consulting</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
